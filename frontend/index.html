<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>AJAX Old School</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body>
        <h1>Let's practice AJAX :).</h1>

		<form id="login">
		    <label for="username">Username</label>
            <input id="username" type='text' />
		    <label for="password">Password</label>
            <input id="password" type="password" />
		    <button type="submit">Login</button>
		</form>

        <form id="upload" enctype="multipart/form-data">
            <label for="fileToUpload">Choose a file to upload</label>
            <input type="file" id="fileToUpload" multiple />
            <progress id="uploadProgress" value="0" max="100"></progress>
            <button type="submit">Upload</button>
        </form>

        <p class="confirmation-message"></p>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="js/jquery/login-form-jquery-formdata.js"></script>
    </body>
</html>
